<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidencialidad</title>
</head>
<body>

    <script>

    var nota1 = prompt("Introduce la primera nota:");
    var nota2 = prompt("Introduce la segunda nota:");
    var nota3 = prompt("Introduce la tercera nota:");

    nota1 = parseFloat(nota1);
    nota2 = parseFloat(nota2);
    nota3 = parseFloat(nota3);

    if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        console.log("Error: Las notas deben ser números válidos.");
    } else {
        var media = (nota1 + nota2 + nota3) / 3;

        document.write("La media de las notas es: " + media + "<br>");

        var evaluacion;
        if (media <= 3) {
            evaluacion = "MD";
        } else if (media <= 5) {
            evaluacion = "Suspendido";
        } else if (media <= 7) {
            evaluacion = "Aprobado";
        } else if (media <= 8) {
            evaluacion = "Notable";
        } else {
            evaluacion = "Sobresaliente";
        }
        document.write("La evaluación del alumno es: " + evaluacion);
    }
 
    </script>

</body>
</html>
